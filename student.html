        <script>
          document.getElementById('student-id').addEventListener('submit', async function(event) {
              event.preventDefault();
              
              const studentdoc = parseInt(document.getElementById('studentId').value);

  
              // Show loading screen
              document.getElementById('loadingScreen').style.display = 'flex';
  
              // Call the addNewStudent function from app.js
              await getStudentDocuments(studentdoc);
  
              // Hide loading screen after transaction is completed
              document.getElementById('loadingScreen').style.display = 'none';
          });
      </script>
